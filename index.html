<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Encriptador</title>
</head>

<body>
    <header>
        <div class="header-info">
            <img class="logo-alura" src="asset/LogoAlura.png" alt="Logo Alura" />
        </div>
    </header>


    <main>
        <div class="contenido-encriptador">
            <textarea class="texto-encriptado" name="texto-ingresado" placeholder="Ingrese el texto aqui"></textarea>
            <p class="advertencia">
                <img src="asset/alert.svg">No ingrese mayusculas,acentos o signos especiales
            </p>
            <div class="btn-accion">
                <button onclick="btnEncriptar()" class="btn1">Encriptar</button>
                <button onclick="btnDesencriptar()" class="btn2">Desencriptar</button>
            </div>
        </div>

        <div class="panel-resultado">
            <div class="texto-resultado">
                <textarea class="resultado" readonly></textarea>
                <button onclick="copiarTexto()" class="btn3">Copiar</button>
            </div>
            <div class="panel-imagen">
                <img class="imagen-1" src="asset/Buscar.png" />
                <h2 class="panel-mensaje">Ning√∫n mensaje fue encontrado</h2>
                <p class="panel-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
      

    </main>
</body>
<script src="app.js"></script>

</html>
